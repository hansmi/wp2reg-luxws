name: Run tests

on:
  workflow_dispatch:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on: ["ubuntu-latest", "windows-latest"]
    uses: hansmi/ghactions-go-test-workflow/.github/workflows/test.yaml@0.3
    with:
      runs-on: ${{ matrix.runs-on }}

